<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" href="../../styles/main.css" as="style" />
    <link rel="stylesheet" href="../../styles/main.css" />
    <link
      rel="stylesheet"
      href="../../styles/FontAwesome.Pro.6.5.2/css/all.css"
    />

    <title>ثبت نام</title>
  </head>
  <body class="overflow-y-auto">
    <main
      class="sm:max-w-[400px] flex flex-col gap-7 border border-submitPageColorBorderLowBlack py-3 px-9 min-h-[450px] fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full"
    >
      <section>
        <div class="relative">
          <a href="#" class="max-w-[200px] block mx-auto w-full">
            <img src="../../assets/images/logo.png" alt="عکس" />
          </a>
          <a href="#" class="absolute p-2 right-0 top-1/2 -translate-y-1/2"
            ><svg
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-8"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3"
              />
            </svg>
          </a>
        </div>
      </section>
      <section>
        <form class="flex flex-col gap-5">
          <h1 class="text-xl text-lowGray">ورود | ثبت‌نام</h1>
          <div>
            <label for="userName" class="text-sm text-lowGray">
              لطفا شماره موبایل یا ایمیل خود را وارد کنید
            </label>
            <input
              type="text"
              id="userName"
              name="asd"
              class="border-submitPageColorBorderLowBlack border-2 w-full py-2 px-2 outline-none focus:border-submitPageColorBorderBlue transition-all"
            />
          </div>
          <div>
            <label for="userPass" class="text-sm text-lowGray">
              لطفا رمز خود را وارد کنید
            </label>
            <input
              type="password"
              id="userPass"
              name="asd"
              class="border-submitPageColorBorderLowBlack border-2 w-full py-2 px-2 outline-none focus:border-submitPageColorBorderBlue transition-all"
            />
          </div>
          <button
            class="bg-redColor opacity-80 hover:opacity-100 transition-opacity duration-300 text-whiteColor py-3 w-full rounded-md"
          >
            ورود
          </button>
        </form>
      </section>
      <section>
        <p class="text-[11px] text-center">
          ورود شما به معنای پذیرش
          <a href="#" class="text-linkColor"> شرایط سایت </a>
          و
          <a href="#" class="text-linkColor"> قوانین حریم خصوصی </a>
          است.
        </p>
      </section>
    </main>
    <script>
      const main = document.querySelector("main");
      function resizeWin() {
        if (main.scrollHeight > innerHeight) {
          main.style.position = "static";
          main.style.transform = "translate(0)";
          main.style.margin = "0 auto";
        } else {
          main.style.position = "fixed";
          main.style.transform = "translate(-50%,-50%)";
          main.style.margin = "0";
        }
      }
      window.addEventListener("resize", resizeWin);
      document.addEventListener("DOMContentLoaded", resizeWin);
    </script>
  </body>
</html>
