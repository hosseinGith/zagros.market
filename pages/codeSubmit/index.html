<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>ثبت نام</title>
  </head>
  <body>
    <main
      class="sm:max-w-[400px] flex flex-col gap-7 border border-submitPageColorBorderLowBlack py-3 px-9 min-h-[450px] fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full"
    >
      <section>
        <div class="relative">
          <a href="#" class="max-w-[200px] block mx-auto w-full">
            <img src="../../assets/images/logo.png" alt="عکس" />
          </a>
          <a href="#" class="absolute p-2 right-0 top-1/2 -translate-y-1/2"
            ><svg
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-8"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3"
              />
            </svg>
          </a>
        </div>
      </section>
      <section>
        <div class="flex flex-col gap-10">
          <h1 class="text-xl text-lowGray">کد تایید را وارد کنید</h1>
          <div>
            <label for="input" class="text-sm text-lowGray">
              کد تایید به شماره <span>09212978638</span> پیامک شد
            </label>
            <input
              type="text"
              id="input"
              class="border-submitPageColorBorderLowBlack border-2 w-full py-2 px-2 outline-none focus:border-submitPageColorBorderBlue transition-all"
            />
          </div>
          <a class="text-center text-sm">
            ارسال مجدد کد تا
            <span id="timer"></span>
            دیگر
          </a>
          <button
            class="bg-redColor opacity-80 hover:opacity-100 transition-opacity duration-300 text-whiteColor py-3 w-full rounded-md"
          >
            ورود
          </button>
        </div>
      </section>
    </main>
    <script>
      const timerLink = document.querySelector("#timer");

      let sec = 1;
      let linkHref = "#";
      function timer() {
        if (sec <= 0) {
          timerLink.parentElement.href = linkHref;
          timerLink.parentElement.textContent = "دریافت مجدد کد تایید";
          clearInterval(interval);
          return;
        }
        sec--;

        timerLink.textContent = sec;
      }
      interval = setInterval(() => timer(), 1000);
      timer();
    </script>
  </body>
</html>
